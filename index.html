<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Article Preview Component</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <article class="article-preview">
      <img
        src="./images/drawers.jpg"
        alt="drawers"
        class="article-image"	
        
      />
      <div class="content">
        <h1 class="title">Shift the overall look and feel by adding these wonderful touches to furniture in your home</h1>
        <p class="description">
          Ever been in a room and felt like something was missing? Perhaps it felt slightly bare and uninviting. Iâ€™ve got some simple tips to help you make any room feel complete.
        </p>
        <div class="author-share">
          <div class="author">
            <img
              src="./images/avatar-michelle.jpg"
              alt="Author photo"
              class="author-photo"
            />
            <div class="author-info">
              <p class="author-name">Michelle Appleton</p>
              <p class="date">28 Jun 2020</p>
            </div>
          </div>
          <button class="share-button" aria-label="Share article">
            <img src="./images/icon-share.svg" alt="share" 
            />
          </button>
        </div>
        
        </div>
      </div>
    </article>
  </main>

  <script src="script.js"></script>
</body>
</html>
